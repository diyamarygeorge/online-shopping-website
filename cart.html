<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart — Demo Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f5f7fb; }
    .material-card { border-radius:12px; box-shadow: 0 10px 30px rgba(12,20,40,0.06); }
    .form-input { border-radius:8px; box-shadow: inset 0 2px 6px rgba(0,0,0,0.03); }
    .snackbar { visibility:hidden; min-width:200px; background:#323232; color:#fff; text-align:center; border-radius:6px; padding:10px 14px; position:fixed; left:50%; transform:translateX(-50%); bottom:30px; z-index:9999; font-size:14px; }
    .snackbar.show { visibility:visible; animation: fadein .25s, fadeout .5s 2.4s; }
    @keyframes fadein{ from{opacity:0;bottom:10px} to{opacity:1;bottom:30px} }
    @keyframes fadeout{ from{opacity:1;bottom:30px} to{opacity:0;bottom:10px} }
    img.cart-thumb { width:80px; height:56px; object-fit:cover; border-radius:6px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Shop</a>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="add_product.html">Add Product</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h3>Your Cart</h3>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead><tr><th>Image</th><th>Product</th><th>Price</th><th style="width:120px">Qty</th><th>Subtotal</th><th></th></tr></thead>
        <tbody id="cartBody"></tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <div>
        <button id="clearCartBtn" class="btn btn-outline-danger">Clear Cart</button>
      </div>
      <div class="h5">Total: <span id="cartTotal">₹ 0</span></div>
    </div>
  </main>

  <div id="snackbar" class="snackbar"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Keys
    const LS_CART = 'cart';
    const LS_PRODUCTS = 'products';
    const LS_USERS = 'users';
    const LS_LOGGEDIN = 'loggedInUser';

    // Helpers
    function showSnackbar(msg){ const s=document.getElementById('snackbar'); s.textContent=msg; s.classList.add('show'); setTimeout(()=> s.classList.remove('show'),2600); }
    function getCart(){ try { return JSON.parse(localStorage.getItem(LS_CART) || '[]'); } catch { return []; } }
    function saveCart(c){ localStorage.setItem(LS_CART, JSON.stringify(c)); }
    function getProducts(){ try { return JSON.parse(localStorage.getItem(LS_PRODUCTS) || '[]'); } catch { return []; } }
    function getUsers(){ try { return JSON.parse(localStorage.getItem(LS_USERS) || '[]'); } catch { return []; } }

    // Require login
    const logged = localStorage.getItem(LS_LOGGEDIN);
    if(!logged) { window.location.href = 'login.html'; }

    // Nav logout
    document.getElementById('logoutBtn').addEventListener('click', (e)=>{ e.preventDefault(); localStorage.removeItem(LS_LOGGEDIN); window.location.href='login.html'; });

    // Render cart
    function renderCart(){
      const tbody = document.getElementById('cartBody');
      const cart = getCart();
      if(cart.length === 0){
        tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">Your cart is empty</td></tr>';
        document.getElementById('cartTotal').textContent = '₹ 0';
        return;
      }
      tbody.innerHTML = '';
      cart.forEach(item=>{
        const tr = document.createElement('tr');
        const subtotal = item.price * item.qty;
        tr.innerHTML = `
          <td><img src="${escapeHtml(item.imagename||'https://picsum.photos/seed/default/200/150')}" class="cart-thumb"></td>
          <td>${escapeHtml(item.name)}</td>
          <td>₹ ${Number(item.price)}</td>
          <td><input class="form-control qty-input" type="number" min="1" value="${item.qty}" data-id="${item.id}"></td>
          <td>₹ ${Number(subtotal)}</td>
          <td><button class="btn btn-sm btn-danger remove-item" data-id="${item.id}">Remove</button></td>
        `;
        tbody.appendChild(tr);
      });

      // attach events
      document.querySelectorAll('.qty-input').forEach(inp=>{
        inp.addEventListener('change', (e)=>{
          const id = Number(e.target.dataset.id);
          let val = Number(e.target.value);
          if(isNaN(val) || val < 1) { val = 1; e.target.value = 1; }
          updateQty(id, val);
        });
      });
      document.querySelectorAll('.remove-item').forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          removeFromCart(Number(e.currentTarget.dataset.id));
        });
      });

      updateTotal();
    }

    function updateQty(id, qty){
      const cart = getCart();
      const it = cart.find(i => i.id === id);
      if(!it) return;
      it.qty = qty;
      saveCart(cart);
      renderCart();
      showSnackbar('Quantity updated');
    }

    function removeFromCart(id){
      let cart = getCart();
      cart = cart.filter(i => i.id !== id);
      saveCart(cart);
      renderCart();
      showSnackbar('Item removed');
    }

    function updateTotal(){
      const cart = getCart();
      const total = cart.reduce((s,i) => s + i.price * i.qty, 0);
      document.getElementById('cartTotal').textContent = '₹ ' + total;
    }

    // Clear cart
    document.getElementById('clearCartBtn').addEventListener('click', ()=>{
      if(!confirm('Clear entire cart?')) return;
      localStorage.setItem(LS_CART, JSON.stringify([]));
      renderCart();
      showSnackbar('Cart cleared');
    });

    // small escape helper
    function escapeHtml(str){ if(!str && str !== 0) return ''; return String(str).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'", '&#039;'); }

    // Initialize
    document.addEventListener('DOMContentLoaded', ()=> {
      renderCart();
    });
  </script>
</body>
</html>
